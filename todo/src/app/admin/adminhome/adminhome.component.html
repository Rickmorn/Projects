<div class="container">
    <br>
    <div class="d-grid gap-2">
        <button class="btn btn-secondary" type="button" routerLink="/admin/categories">Category overview</button>
    </div>
    <br>
    
    <div class="card" style="width: 35rem;" *ngFor="let note of notes">
        <div class="card-body">
            <h5 class="card-title">{{ note.header }}</h5>
        </div>    
        <table class="table" >
            <tbody>
              <tr>
                <th scope="row">ID</th>
                <td>{{ note.id }}</td>
              </tr>
              <tr>
                <th scope="row">Category</th>
                <td>{{ note.category }}</td>
              </tr>
              <tr>
                <th scope="row">Priority</th>
                <td>{{ note.priority }}</td>
              </tr>
            </tbody>
        </table>
        
        
        <div class="card-body">
          <p class="card-text">{{ note.content }}</p>

        </div>
        <div class="card-footer text-end">
            <button routerLink="/admin/modify/{{note.id}}" class="btn btn-warning">Modify</button>
            <button (click)="deleteNote(note)" class="btn btn-danger">Delete</button>
        </div>
      </div>
